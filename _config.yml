# Site settings
title: "APSA South Regional Conference"
description: "The official APSA South Regional Conference website"
baseurl: "/south-regional-conference"
url: "https://code.physicianscientists.org"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  speakers:
    output: false

# Exclude from processing
exclude:
  - README.md
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# GitHub Pages compatibility
repository: physicianscientists/south-regional-conference